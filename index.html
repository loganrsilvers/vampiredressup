<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlad's Vloset</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <main>
            <h1>Vello, Velcome to Vlad's Vloset</h1>
            <audio id="bg-music" src="audio/bg-music.mp3" autoplay loop></audio>
            <a href="second.html">NEXT --></a>
            <div id="theBod">
                <img src="img/body1.webp" alt="Selected Body" id="body">
                <img id="main-shirt" src="img/shirt1.webp" alt="Selected Shirt">
                <img id="main-pants" src="img/pants2.webp" alt="Selected Pants">
                <img id="main-accessory" src="img/extra3.webp" alt="Selected Accessory">
            </div>
        </main>
        <aside>
            <h3>tops</h3>
            <div id="shirts">
                <img class="shirt-option" src="img/shirt1.webp" alt="Shirt 1">
                <img class="shirt-option" src="img/shirt2.webp" alt="Shirt 2">
                <img class="shirt-option" src="img/shirt3.webp" alt="Shirt 3">
            </div>
            <h3>bottoms</h3>
            <div id="pants">
                <img class="pants-option" src="img/pants1.webp" alt="Pants 1">
                <img class="pants-option" src="img/pants2.webp" alt="Pants 2">
                <img class="pants-option" src="img/pants3.webp" alt="Pants 3">
            </div>
            <h3>acessories</h3>
            <div id="accessories">
                <img class="extra-option" src="img/extra1.webp" alt="Extra 1">
                <img class="extra-option" src="img/extra2.webp" alt="Extra 2">
                <img class="extra-option" src="img/extra3.webp" alt="Extra 3">
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
