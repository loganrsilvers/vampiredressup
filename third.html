<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlad's Vloset</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <main>
            <h1>Vello, Velcome to Vlad's Vloset 3</h1>
            <audio id="bg-music" src="audio/bg-music.mp3" autoplay loop></audio>
            <a href=""></a>
            <img id="main-shirt" src="img/blainBlackTee.png" alt="Selected Shirt">
            <img id="main-pants" src="" alt="Selected Pants">
            <img id="main-accessory" src="" alt="Selected Accessory">
        </main>
        <aside>
            <h3>tops</h3>
            <div id="shirts">
                <img class="shirt-option" src="img/blainBlackTee.png" alt="Shirt 1">
                <img class="shirt-option" src="img/redshirt.webp" alt="Shirt 2">
                <img class="shirt-option" src="img/whiteTank.webp" alt="Shirt 3">
            </div>
            <h3>bottoms</h3>
            <div id="pants">
                <img class="pants-option" src="" alt="Pants 1">
                <img class="pants-option" src="" alt="Pants 2">
                <img class="pants-option" src="" alt="Pants 3">
            </div>
            <h3>acessories</h3>
            <div id="accessories">
                <img class="extra-option" src="" alt="Extra 1">
                <img class="extra-option" src="" alt="Extra 2">
                <img class="extra-option" src="" alt="Extra 3">
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
